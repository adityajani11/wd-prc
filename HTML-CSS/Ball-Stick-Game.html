<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ball & Sticks Game</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    canvas {
      background: #1e1e1e;
      display: block;
      margin: 20px auto;
      border: 2px solid #333;
    }
    h1 {
      margin-top: 20px;
      color: #0f0;
    }
  </style>
</head>
<body>

<h1>Ball & Sticks Game</h1>
<canvas id="gameCanvas" width="800" height="500"></canvas>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  const config = {
    ballRadius: 8,
    paddleWidth: 100,
    paddleHeight: 10,
    brickRows: 5,
    brickCols: 10,
    brickWidth: 70,
    brickHeight: 20,
    brickPadding: 10,
    offsetTop: 30,
    offsetLeft: 35
  };

  let isGameOver = false;
  let score = 0;

  const ball = {
    x: canvas.width / 2,
    y: canvas.height - 30,
    dx: 4,
    dy: -4,
    radius: config.ballRadius,
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = "#0ff";
      ctx.fill();
      ctx.closePath();
    },
    update() {
      this.x += this.dx;
      this.y += this.dy;

      // Wall collisions
      if (this.x < this.radius || this.x > canvas.width - this.radius) {
        this.dx *= -1;
      }
      if (this.y < this.radius) {
        this.dy *= -1;
      }

      // Bottom collision (paddle or game over)
      if (this.y > canvas.height - this.radius) {
        if (this.x > paddle.x && this.x < paddle.x + paddle.width) {
          this.dy *= -1;
        } else {
          endGame("ðŸ˜¢ Game Over");
        }
      }
    }
  };

  const paddle = {
    width: config.paddleWidth,
    height: config.paddleHeight,
    x: (canvas.width - config.paddleWidth) / 2,
    dx: 7,
    right: false,
    left: false,
    draw() {
      ctx.beginPath();
      ctx.rect(this.x, canvas.height - this.height, this.width, this.height);
      ctx.fillStyle = "#0f0";
      ctx.fill();
      ctx.closePath();
    },
    update() {
      if (this.right && this.x < canvas.width - this.width) this.x += this.dx;
      if (this.left && this.x > 0) this.x -= this.dx;
    }
  };

  const bricks = [];
  for (let c = 0; c < config.brickCols; c++) {
    bricks[c] = [];
    for (let r = 0; r < config.brickRows; r++) {
      bricks[c][r] = {
        x: 0, y: 0, status: 1
      };
    }
  }

  function drawBricks() {
    for (let c = 0; c < config.brickCols; c++) {
      for (let r = 0; r < config.brickRows; r++) {
        const b = bricks[c][r];
        if (b.status === 1) {
          const x = c * (config.brickWidth + config.brickPadding) + config.offsetLeft;
          const y = r * (config.brickHeight + config.brickPadding) + config.offsetTop;
          b.x = x;
          b.y = y;
          ctx.beginPath();
          ctx.rect(x, y, config.brickWidth, config.brickHeight);
          ctx.fillStyle = "#f00";
          ctx.fill();
          ctx.closePath();
        }
      }
    }
  }

  function drawScore() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#fff";
    ctx.fillText("Score: " + score, 10, 20);
  }

  function detectCollisions() {
    for (let c = 0; c < config.brickCols; c++) {
      for (let r = 0; r < config.brickRows; r++) {
        const b = bricks[c][r];
        if (b.status === 1) {
          if (
            ball.x > b.x &&
            ball.x < b.x + config.brickWidth &&
            ball.y > b.y &&
            ball.y < b.y + config.brickHeight
          ) {
            ball.dy *= -1;
            b.status = 0;
            score++;
            if (score === config.brickRows * config.brickCols) {
              endGame("ðŸŽ‰ You Win!");
            }
          }
        }
      }
    }
  }

  function endGame(message) {
    if (!isGameOver) {
      isGameOver = true;
      setTimeout(() => {
        alert(message);
        document.location.reload();
      }, 50);
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBricks();
    paddle.draw();
    ball.draw();
    drawScore();
  }

  function update() {
    if (!isGameOver) {
      paddle.update();
      ball.update();
      detectCollisions();
    }
  }

  function loop() {
    draw();
    update();
    requestAnimationFrame(loop);
  }

  // Controls
  document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowRight") paddle.right = true;
    if (e.key === "ArrowLeft") paddle.left = true;
  });

  document.addEventListener("keyup", (e) => {
    if (e.key === "ArrowRight") paddle.right = false;
    if (e.key === "ArrowLeft") paddle.left = false;
  });

  loop();
</script>

</body>
</html>
